<div ng-init="home.goLists()" ng-controller="TodoController as todoc">
  <div ng-repeat="list in home.lists" class="col-md-3">
    <h2 class="text-center" ng-click="home.goList(list.list.id)">{{list.list.title}}</h2>
    <div ng-repeat="todo in list.todo" class="text-center">
      <p ng-click="todoc.goTodo(list.list.id, todo.id)">{{todo.text}}</p>
      <button ng-click="todoc.deleteTodo(todo.id)">Finished todo</button>
    </div>
 <!--    <p ng-repeat="todo in list.todo" class="text-center">{{todo.text}}</p>
    <button ng-repeat="todo in list.todo" ng-click="todo.showTodo()">Finished todo</button> -->
    <button ng-click="home.deleteList(list.list.id)">Delete</button>
  </div>
</div>

<div>
  <button ng-click="home.goNewList()">Add a list</button>
</div>
