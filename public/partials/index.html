<div ng-init="home.goLists()" ng-controller="TodoController as todoc" class="row">
  <div ng-repeat="list in home.lists" class="col-md-3 list-container">
    <h2 class="text-center" ng-click="home.goList(list.list.id)">{{list.list.title}}</h2>
    <h2 >{{$index}}</h2>

    <div class="todos-container">
      <div ng-repeat="todo in list.todo" class="text-center">
        <p class="todo-delete" ng-click="todoc.goTodo(list.list.id, todo.id)">{{todo.text}}</p>
        <input type="checkbox" ng-click="todoc.deleteTodo(todo.id)">
    </div>
  
    </div>
    <form ng-submit="todoc.newTodo(list.list.id)" class="text-center">
      <label for="text">New Todo Name</label>
      <input type="text" name="text" ng-model="todoc.text[list.list.id]">
      <button type="submit" class="btn btn-default btn-xs">New Todo</button>
    </form>
    <button ng-click="home.deleteList(list.list.id)" class="list-delete btn btn-danger btn-s">Delete {{list.list.title}}</button>

  </div>
      
</div>

<div class="text-center row">
  <button ng-click="home.goNewList()">Add a list</button>
</div>
