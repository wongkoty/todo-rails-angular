<div ng-init="home.showList()" class="text-center">
  <h2>
    {{home.list.title}}
  </h2>
</div>
<div class="text-center" ng-repeat="todo in home.todos">
  {{todo.text}}
</div>
<div>
  <form ng-submit="home.editList()" class="text-center">
    <label for="title">New List Name</label>
    <input type="title" name="title" ng-model="home.title">
    <button type="submit">New title</button>
  </form>
</div>
